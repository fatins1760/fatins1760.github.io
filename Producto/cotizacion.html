<!-- Inicio formulario-->
    <div id="container">
        <h1>Formulario de Cotización</h1>
        
        <form action="mailto:juansana4@hotmail.com" method="post" id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="Nombre" name="nombre" id="name_input" required>
          </div>

          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Correo electrónico" name="email" id="email_input" required>
          </div>

          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="Telefono" name="telefono" id="telephone_input" required>
          </div>

          <div class="message">
            <label for="message"></label>
            <textarea name="mensaje" placeholder="Para cuántas personas es el evento? Cuántos tiempos de comida requiere? Qué tipo de comida le interesa? Ya posee lugar o se alquilara el salón de eventos?" id="mensaje" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Enviar Cotización" id="form_button" />
          </div>
        </form>
