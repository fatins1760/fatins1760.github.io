<body>
<!--Inicio galería-->
    <div class="container">
        <figure>
            <img src="imagenes/casado bisteck.png" alt="">
            <div class="capa">
                <h3>Casado con bisteck</h3>
                <p>Este platillo cuenta con un bisteck de res encebollado, 
                   arroz, frijoles, ensalada de repollo dulce, huevo frito, 
                   queso tierno y platano maduro.
                   Precio: ₡3.300
                </p>
            </div>
        </figure>

        <figure>
            <img src="imagenes/mar y tierra.png" alt="">
            <div class="capa">
                <h3>Mar y Tierra</h3>
                <p>Este platillo contiene una carne y un marisco a escoger,
                   en este caso un churrasco y colas de langosta, ademas cuenta
                   con 3 guarniciones a escoger (papa asada, maduro, ensalada, 
                   arroz, vegetales, puré)
                   Precio: ₡15.700
                </p>
            </div>
        </figure>

        <figure>
            <img src="imagenes/canastas camaron.png" alt="">
            <div class="capa">
                <h3>Canastas de Camarón</h3>
                <p>Este platillo cuenta con unas canastas a base de platano frito
                   rellenas de camarones al ajillo, ademas contiene dos guarniciones
                   a escoger (arroz, puré, vegetales, ensalada)
                   Precio: ₡5.300
                </p>
            </div>
        </figure>

        <figure>
            <img src="imagenes/colas langosta.png" alt="">
            <div class="capa">
                <h3>Colas de langosta</h3>
                <p>Este platillo cuenta con la cola de langosta dividida en 7
                   porciones al ajillo, además cuanta con dos guarniciones a 
                   escoger (ensalada, vegetales, puré, arroz)
                   Precio: ₡8.900
                </p>
            </div>
        </figure>

        <figure>
            <img src="imagenes/pollo salsa blanca.png" alt="">
            <div class="capa">
                <h3>Filet de pollo en salsa blanca</h3>
                <p>Este platillo cuenta con un filet de pechuga de pollo a la
                   plancha bañada en salsa blanca con hongos, además contiene
                   dos guarniciones a escoger (arroz, puré, vegetales, ensalada)
                   Precio: ₡5.700
                </p>
            </div>
        </figure>

        <figure>
            <img src="imagenes/camaron ajo.png" alt="">
            <div class="capa">
                <h3>Camarones medianos al ajo</h3>
                <p>Este platillo cuenta con 6 camarones medianos al ajillo con dos
                   guarniciones a escoger (arroz, puré, vegetales, ensalada)  
                   Precio: ₡8.900
                </p>
            </div>
        </figure>
    </div>
